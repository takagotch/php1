<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ブロック要素の書式</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>

<div class="container">        <!-- 全体を囲むコンテナ -->

<h1 class="page-header">センターブロック</h1>
<div class="well center-block" style="width:60%;">
  <h4>左右中央に要素を配置</h4>
  <p>center-blockというクラスを適用すると、要素を左右中央に配置することができます。ただし、左右中央に配置する要素の幅（width）をCSSで指定しておく必要があります。</p>
</div>
<img src="photo/castle-01.jpg" class="center-block" style="width:60%;">

</div>        <!-- 全体を囲むコンテナ -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
