<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>フォームの書式</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<div class="container">        <!-- 全体を囲むコンテナ -->

<h1 class="page-header">購入フォーム</h1>

<form>

  <div class="form-group">
    <label for="name1">お届け先氏名</label>
    <input type="text" class="form-control" id="name1">
  </div>

  <div class="form-group">
    <label for="add1">お届け先住所</label>
    <input type="text" class="form-control" id="add1">
  </div>

  <div class="form-group">
    <label for="se1">領収証</label>
    <select class="form-control" id="se1">
      <option>お届け先氏名で領収書を発行</option>
      <option>指定した名前で領収書を発行</option>
      <option>領収証は不要</option>
    </select>
  </div>

  <div class="form-group">
    <p><b>オプションを選択してください</b></p>
    <label class="checkbox-inline"><input type="checkbox">ギフト包装</label>
    <label class="checkbox-inline"><input type="checkbox">配送日指定</label>
    <label class="checkbox-inline disabled"><input type="checkbox" disabled>メール便</label>
  </div>

  <div class="form-group">
    <p><b>商品の色を選択してください</b></p>
    <label class="radio-inline"><input type="radio" name="iro">赤</label>
    <label class="radio-inline"><input type="radio" name="iro">青</label>
    <label class="radio-inline"><input type="radio" name="iro">緑</label>
    <label class="radio-inline disabled"><input type="radio" name="iro" disabled>白</label>
  </div>

  <hr>
  <div class="form-group">
    <button class="btn btn-default">戻る</button>
    <button class="btn btn-primary">次へ</button>
  </div>

</form>

</div>        <!-- 全体を囲むコンテナ -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
