<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>リストグループの作成</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <![endif]-->

<body>

<div class="container">        <!-- 全体を囲むコンテナ -->

<h1 class="page-header">リストグループの色</h1>

    <ul class="list-group">
      <li class="list-group-item">色指定なし</li>
      <li class="list-group-item list-group-item-success">successの色で表示</li>
      <li class="list-group-item list-group-item-info">infoの色で表示</li>

</div>        <!-- 全体を囲むコンテナ -->
